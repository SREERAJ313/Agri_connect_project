<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9f7ef;
      font-family: 'Segoe UI', sans-serif;
    }
    .product-card {
      border: none;
      border-radius: 15px;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .product-card .btn-success {
      border-radius: 20px;
    }
    .product-img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .price-tag {
      font-size: 1.2rem;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4 text-success">Our Products</h2>
  <div class="row g-4">
    {% for p in products %}
    <!-- Product 1 -->
    <div class="col-md-4">
    <a href="{% url 'Product_view_page' id=p.id %}" class="text-decoration-none text-dark">
      <div class="card product-card">
        <img src="{{p.image_url.url}}" class="product-img card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title text-uppercase">{{p.p_name}}</h5>
          <p class="card-text text-capitalize">{{p.categories}}</p>
          <p class="card-text text-capitalize">{{p.description}}</p>
          <p class="price-tag"><p class="price">{{p.price}}</p></p>
          <a href="{% url 'add_to_kart' id=p.id %}" class="btn btn-success w-100">Add to Cart</a>
        </div>
      </div>
    </div>
    {% endfor %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
