<!DOCTYPE html>
<html>
<head>
    <title>Worker Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Worker Registration</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Work Category</label>
            <input type="text" name="work_category" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Work Name</label>
            <input type="text" name="work_name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Price Type</label>
            <select name="price_type" class="form-control">
                <option value="day">Per Day</option>
                <option value="hour">Per Hour</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" class="form-control" step="0.01">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
