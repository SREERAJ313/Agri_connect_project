{% extends 'base.html' %}

{% load static %}

{% block title %} seller_reg {% endblock %}



{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Seller Registration</h2>
    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
          

            <div class="mb-3">
                <label class="form-label">Business Name</label>
                <input type="text" class="form-control" placeholder="Enter your business name" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" placeholder="Enter phone number" name="phone_number" required>
            </div>

          

            <div class="mb-3">
                <label class="form-label">Business Type</label>
                <select class="form-select" name="business_type">
                    <option selected value="Individual">Individual</option>
                    <option  value="Retailer">Retailer</option>
                    <option  value="Wholesaler">Wholesaler</option>
                    
                </select>
            </div>



            

            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
